<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <h1>Coding Quiz</h1>
    </header>
    <main>
      <section id="start-section">
        <h2>Are you ready to test your JavaScript knowledge?</h2>

        <div i="timer-container">
            <p> You have 60 seconds to complete the quiz. Each wrong answer deducts 10
        </div>
        
        <button id="start-button">Start Quiz</button>
      </section>
      <section id="quiz-section" style="display: none;">
        <h2 id="question">Question 1</h2>
        <p id="choices">Select an answer:</p>
      </section>
      <section id="game-over-section" style="display: none;">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <form>
          <label for="initials">Enter initials:</label>
          <input type="text" id="initials" name="initials" required maxlength="3">
          <button id="submit-score">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright Â© Joel Cupeles
    </footer>
    <script src="index.js"></script>
  </body>
</html>
